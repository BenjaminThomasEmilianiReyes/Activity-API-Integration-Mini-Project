<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Anime Finder App</title>
  <style>
    body { font-family: Arial, sans-serif; text-align: center; padding: 20px; background: #0d1117; color: #e6eef8; }
    h1 { color: #ff4747; }
    input, button {
      padding: 10px;
      border-radius: 6px;
      border: none;
      margin: 5px;
    }
    input { width: 250px; }
    button { background: #ff4747; color: white; cursor: pointer; }
    #anime { display: grid; grid-template-columns: repeat(auto-fit, minmax(250px, 1fr)); gap: 15px; margin-top: 20px; }
    .anime-card { background: #161b22; padding: 15px; border-radius: 8px; box-shadow: 0 2px 5px rgba(0,0,0,0.2); }
    .anime-card img { width: 100%; border-radius: 8px; }
    .error { color: #ffb4b4; margin-top: 10px; }
  </style>
</head>
<body>
  <h1>ðŸŽŒ Anime Finder</h1>
  <input type="text" id="searchInput" placeholder="Enter anime title...">
  <button onclick="searchAnime()">Search</button>
  <p id="errorMsg" class="error"></p>
  <div id="anime"></div>

  <script>
    async function searchAnime() {
      const query = document.getElementById('searchInput').value.trim();
      const errorMsg = document.getElementById('errorMsg');
      const animeDiv = document.getElementById('anime');
      errorMsg.textContent = "";
      animeDiv.innerHTML = "";

      if (!query) {
        errorMsg.textContent = "Please enter an anime title!";
        return;
      }

      try {
        const res = await fetch(`https://api.jikan.moe/v4/anime?q=${encodeURIComponent(query)}&limit=10`);
        const data = await res.json();

        if (!data.data || data.data.length === 0) {
          errorMsg.textContent = "No results found!";
          return;
        }

        data.data.forEach(anime => {
          const animeCard = document.createElement('div');
          animeCard.className = "anime-card";
          animeCard.innerHTML = `
            <img src="${anime.images.jpg.image_url}" alt="${anime.title}">
            <h3>${anime.title}</h3>
            <p><b>Year:</b> ${anime.year || "N/A"}</p>
            <p><b>Episodes:</b> ${anime.episodes || "N/A"}</p>
            <p>${anime.synopsis ? anime.synopsis.substring(0, 100) + "..." : "No description"}</p>
          `;
          animeDiv.appendChild(animeCard);
        });
      } catch (error) {
        errorMsg.textContent = "Error fetching data. Please try again.";
        console.error(error);
      }
    }
  </script>
</body>
</html>
